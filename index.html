<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-Commerce Website</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
          <h1>Maxible</h1>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link text-white">Home</a>
              </li>
              <li class="nav-item">
                <a href="product.html" class="nav-link text-white">Shop</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link text-white">About</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link text-white">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="d-flex align-items-center">
            <input
              type="text"
              placeholder="Search..."
              class="form-control mr-2"
            />
            <div class="cart-icon">
                <a href="cart.html" class="text-white">
                    <i class="fas fa-shopping-cart"></i> Cart(0)
                </a>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container my-4">
      <!-- Hero Image or Banner -->
      <section class="jumbotron text-center">
        <img src="https://www.jploft.com/posts/1706684504.png" alt="hero image">
        <h1 class="display-4">Welcome to Our Shop</h1>
        <p class="lead">Discover our exclusive products</p>
      </section>

      <!-- Featured Products Section -->
      <section class="featured-products my-4">
        <div class="featured-products mt-5">
            <h3 class="text-center">Featured Products</h3>
            <div class="row" id="products-container">
                <!-- Products will be inserted here by JavaScript -->
            </div>
        </div>
      </section>

      <!-- Categories Section -->
      <section class="categories my-4">
        <div class="categories mt-5">
           <h2 class="text-center">Categories</h2>
           <div class="row" id="categories-container">
          <!-- Categories will be dynamically inserted here -->
           </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
        <div class="container">
            <p>Follow us on:</p>
            <a href="#" class="text-white mx-1"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-1"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-1"><i class="fab fa-instagram"></i></a>
            <p class="mt-3">Â© 2024 Maxible. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
