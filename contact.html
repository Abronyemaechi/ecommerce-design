<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Maxible</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="container mt-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input
            type="email"
            id="contact-email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea
            id="contact-message"
            class="form-control"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send Message</button>
      </form>
      <h3 class="text-center mt-4 mb-2">Our Contact Information</h3>
      <p class="text-center">
        Address: 637 Basefront Close<br />
        Phone: 2347363826<br />
        Email: maxible26271@gmail.com
      </p>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center mt-4 p-3">
      <p>&copy; 2024 Maxible. All rights reserved.</p>
    </footer>

    <script src="js/contact.js"></script>
  </body>
</html>
